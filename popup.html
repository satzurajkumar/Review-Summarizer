<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Amazon Review Summarizer</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "Inter", sans-serif;
				width: 380px; /* Increased width for better content display */
				min-height: 300px; /* Minimum height */
				max-height: 500px; /* Maximum height to prevent overly long popups */
				overflow-y: auto; /* Allow scrolling if content exceeds max-height */
				background-color: #f9fafb; /* Light gray background */
			}
			.header {
				background-color: #4f46e5; /* Indigo */
				color: white;
			}
			.summary-card {
				background-color: white;
				border: 1px solid #e5e7eb; /* Lighter border */
			}
			.summary-title {
				font-weight: 600;
			}
			.good-title {
				color: #10b981; /* Emerald */
			}
			.bad-title {
				color: #ef4444; /* Red */
			}
			.loader {
				border: 4px solid #f3f3f3; /* Light grey */
				border-top: 4px solid #4f46e5; /* Indigo */
				border-radius: 50%;
				width: 30px;
				height: 30px;
				animation: spin 1s linear infinite;
				margin: 20px auto;
			}
			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			.error-message {
				background-color: #fee2e2; /* Light red for errors */
				color: #b91c1c; /* Darker red text */
				border: 1px solid #fecaca;
			}
			.no-reviews-message {
				background-color: #ffedd5; /* Light orange for info */
				color: #9a3412; /* Darker orange text */
				border: 1px solid #fed7aa;
			}
		</style>
	</head>
	<body class="p-4">
		<div class="header p-4 rounded-t-lg text-center">
			<h1 class="text-xl font-semibold">Amazon Review Summarizer</h1>
		</div>

		<div class="mt-4">
			<button
				id="summarizeBtn"
				class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
			>
				Summarize Reviews
			</button>
		</div>

		<div id="loadingIndicator" class="loader my-6 hidden"></div>
		<div
			id="errorMessage"
			class="error-message p-3 mt-4 rounded-lg hidden"
		></div>
		<div
			id="noReviewsMessage"
			class="no-reviews-message p-3 mt-4 rounded-lg hidden"
		></div>

		<div id="summaryResults" class="mt-6 space-y-4 hidden">
			<div class="summary-card p-4 rounded-lg shadow">
				<h2 class="summary-title good-title text-lg mb-2">üëç Good Points</h2>
				<p id="goodSummary" class="text-gray-700 text-sm leading-relaxed">
					Loading...
				</p>
			</div>
			<div class="summary-card p-4 rounded-lg shadow">
				<h2 class="summary-title bad-title text-lg mb-2">üëé Bad Points</h2>
				<p id="badSummary" class="text-gray-700 text-sm leading-relaxed">
					Loading...
				</p>
			</div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
